<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Lightbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Image Gallery</h1>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
        <button data-filter="all" class="active">All</button>
        <button data-filter="nature">Nature</button>
        <button data-filter="animals">Animals</button>
        <button data-filter="architecture">Architecture</button>
    </div>

    <!-- Image Gallery -->
    <div class="gallery">
        

         <!-- nature image -->
        <div class="gallery-item" data-category="nature">
            <img src="nature1.jpg" alt="Nature">
        </div>
        <div class="gallery-item" data-category="nature">
            <img src="nature2.jpg" alt="Nature">
        </div>
        <div class="gallery-item" data-category="nature">
            <img src="nature3.jpg" alt="Nature">
        </div>
        
        <div class="gallery-item" data-category="nature">
            <img src="nature4.jpg" alt="Nature">
        </div>
        <div class="gallery-item" data-category="nature">
            <img src="nature5.jpg" alt="Nature">
        </div>
        <div class="gallery-item" data-category="nature">
            <img src="nature9.jpg" alt="Nature">
        </div>
        <div class="gallery-item" data-category="nature">
            <img src="nature7.jpg" alt="Nature">
        </div>
        <div class="gallery-item" data-category="nature">
            <img src="nature8.jpg" alt="Nature">
        </div>


        <!-- animal image -->
        <div class="gallery-item" data-category="animals">
            <img src="animal1.jpg" alt="Animals">
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="animal2.jpg" alt="Animals">
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="animal3.jpg" alt="Animals">
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="animal4.jpg" alt="Animals">
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="animal5.jpg" alt="Animals">
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="animal6.jpg" alt="Animals">
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="animal7.jpg" alt="Animals">
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="animal8.jpg" alt="Animals">
        </div>


       <!-- architecture image -->
        
        <div class="gallery-item" data-category="architecture">
            <img src="archi1.jpg" alt="Architecture">
        </div>
        <div class="gallery-item" data-category="architecture">
            <img src="archi2.jpg" alt="Architecture">
        </div>
        <div class="gallery-item" data-category="architecture">
            <img src="archi3.jpg" alt="Architecture">
        </div>
        <div class="gallery-item" data-category="architecture">
            <img src="archi4.jpg" alt="Architecture">
        </div>
        <div class="gallery-item" data-category="architecture">
            <img src="archi5.jpg" alt="Architecture">
        </div>
        <div class="gallery-item" data-category="architecture">
            <img src="archi6.jpg" alt="Architecture">
        </div>
        <div class="gallery-item" data-category="architecture">
            <img src="archi7.jpg" alt="Architecture">
        </div>
        <div class="gallery-item" data-category="architecture">
            <img src="archi8.jpg" alt="Architecture">
        </div>

        
    </div>

    <!-- Lightbox -->
    <div class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" src="" alt="Enlarged Image">
        <div class="lightbox-controls">
            <button id="prevBtn">&#10094;</button>
            <button id="nextBtn">&#10095;</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
